<div class='singleitem' data-repeating-id='repeating-content'>
  <div class='callout-box'>

    <div class="callout-content">
      <img class="icon" src='{{Icon}}' alt='{{Icon_Alt}}' />
      <div class="item-header">
        <h4 class="title">{{Icon_Title}}</h4>
        <p>{{Icon_Summary}}</p>
      </div>
      <div class="icon-cta">
        <a href="{{Icon_Button_URL}}" target="{{Icon_Button_Open_Target}}">{{Icon_CTA}}</a>
      </div>
    </div>

  </div>
</div>
